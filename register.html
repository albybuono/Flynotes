<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Fly Notes</title>
    <title>Registrazione</title>
</head>
<body>
    <div class="header">
        <div class="logo"> 
            <a href="index.html"><img src="images/Logo1.PNG" width="50" height="50"></a>
        </div>
        <ul class="menu"> 
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>   
        </ul>
        <div class="cta">
            <a href="" class="button">Contatti</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="hero">
        <div class="hero__content" style="color: rgb(175, 213, 247);">
            <h2 style="color: rgb(175, 213, 247);">Registrazione</h2>
            <form action="register.php" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit">Registrati</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.querySelector('.hamburger');
            var menu = document.querySelector('.menu');
    
            hamburger.addEventListener('touchstart', function() {
        
                menu.classList.toggle('menu--open');
            });
        });
    
        document.addEventListener('DOMContentLoaded', function () {
            var header = document.querySelector('.header');
            var hero = document.querySelector('.hero');
            var content = document.querySelector('.content');
    
            window.addEventListener('scroll', function () {
                var heroBottom = hero.offsetTop + hero.offsetHeight;
                if (window.pageYOffset >= heroBottom) {
                    header.classList.add('header-dark');
                } else {
                    header.classList.remove('header-dark');
                }
            });
        });
    </script>
    
</body>
</html>
